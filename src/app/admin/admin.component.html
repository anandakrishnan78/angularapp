<div class="background">
  <h1 align="center">USER Details</h1>
  <table>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Phoneno</th>
    </tr>
    <tr *ngFor="let user of userdetails">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.address}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.phone_no}}</td>
    </tr>
  </table>
  <br>
  <br> Enter id of user
  <input type="text" #id required autocomplete="off">
  <input type="button" (click)="change(id.value)" class="btn btn-success" value="Give admin privilege" />
  <input type="button" id="log" (click)="logout()" class="btn btn-primary" value="logout" />
  <input type="button" (click)="delete(id.value)" class="btn btn-success" value="Delete Account" />
  <br>
  <span  style="color:brown; ">{{response}}</span>
</div>
