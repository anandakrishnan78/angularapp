<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input #name type="text" class="form-control" placeholder="">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input #passwd type="password" class="form-control" id="pid">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
              <br>
              <span [hidden]="errorFlag" style="color: red;">Field's blank</span>
              <br>
              <span [hidden]="!loginerror" style="color: red;">wrong username or password</span>
            </label>
            <input type="button" (click)="validate(name.value,passwd.value)" value="Login" class="btn btn-login float-right">


          </div>
        </form>
        <p id="demo" class="text-info"></p>
        <div class="copy-text">
          <a routerLink="/register">New user?Signup</a>
          <br>

        </div>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src='../../assets/it.jpg' alt="Los Angeles">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src='../../assets/cs.jpg' alt="Chicago">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src='../../assets/join.jpeg' alt="New York">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

</section>
