<div class = "background">
<div class="col-lg-4">
    <form name="my_form" id="my" >
        <div class="frame">
            <h1 align="center">Signup</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control " #name>
            </div>
            <div [hidden]="nameFlag" style="color:red;">Name not valid</div>
            <div class="form-group">
                <label for="Add">Address:</label>
                <input type="text" class="form-control input-sm" #Add>
            </div>
            <div class="form-group">
                <label for="uname">Userame:</label>
                <input type="text" class="form-control input-sm" #uname>
            </div>
            <div class="form-group">
                <label for="eid">Email:</label>
                <input type="text" class="form-control input-sm" #eid>
            </div>
            <div [hidden]="emailFlag" style="color:red;">Email not valid</div>
            <div class="form-group">
                <label for="pid">Password:</label>
                <input type="password" class="form-control input-sm" #pid>
            </div>
            <div [hidden]="passwordFlag" style="color:red;">min 8char. with alphabet,digits,special char.</div>
            <div class="form-group">
                <label for="prid">RetypePassword:</label>
                <input type="password" class="form-control input-sm" #prid>
            </div>
            <div [hidden]="matchFlag" style="color:red;">two fields doesn't match</div>
            <div class="form-group">
                <label for="no">Phoneno:</label>
                <input type="text" class="form-control input-sm" #no>
            </div>
            <div [hidden]="phoneFlag" style="color:red;">10-digits</div>
            <button type="button" (click)="validate(name.value,Add.value,uname.value,eid.value,pid.value,prid.value,no.value)"  class="btn btn-primary btn-block" #press>Create Account</button>
            <div [hidden]="responseFlag" style="color:red;">some fields blank</div>
            <div [hidden]="userFlag" style="color:red;">Username cannot be used</div>

        </div>
    </form>
</div>
</div>
